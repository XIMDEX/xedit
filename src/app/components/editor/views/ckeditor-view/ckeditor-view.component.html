<div class="css">
    <ng-container *ngFor="let css of cssLinks">
        <link rel="stylesheet" [href]="addHttp(css) | url">
    </ng-container>
</div>
<div>
    <ng-container *ngFor="let node of content">
        <div *ngIf="node.editable; else no_editable">
            <runtime-html-compiler
                [xe_uuid]="node.node"
                [html]="node.html"
                (selectNode)="changeSelection($event)"
                (onChange)="changeContent($event)"
            ></runtime-html-compiler>
        </div>
        <ng-template #no_editable>
            <div class="no-editable" [innerHTML]="node.html | safeHtml"></div>
        </ng-template>
    </ng-container>
</div>
